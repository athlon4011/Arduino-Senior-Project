<div class="panel-body">
    <form class="form-horizontal" data-ng-submit="submitCtrlForm(CtrlForm.$valid)" id="CtrlForm" name="CtrlForm">
        <div class="form-group required col-sm-12" data-ng-class="{ 'has-error' : CtrlForm.desiredLowTemp.$invalid && !CtrlForm.desiredLowTemp.$pristine }">
            <label class=" control-label col-sm-3" for="desiredLowTemp">Desired AC Temperature:</label>
            <input class="form-control RuleForm col-sm-2" type="number" data-ng-model="CtrlFormData.cool" data-ng-disabled="formEnable" min="0" max="120" placeholder="Enter lowest desired temperature" name="desiredLowTemp" required />
            <label class="control-label">{{degree}}</label>
        </div>
        <div class="form-group required col-sm-12" data-ng-class="{ 'has-error' : CtrlForm.desiredHighTemp.$invalid && !CtrlForm.desiredHighTemp.$pristine }">
            <label class=" control-label col-sm-3" for="desiredHighTemp">Desired Heater Temperature:</label>
            <input class="form-control RuleForm col-sm-2" type="number" data-ng-model="CtrlFormData.heat" data-ng-disabled="formEnable" min="0" max="120"  placeholder="Enter highest desired temperature" name="desiredHighTemp" required />
            <label>{{degree}}</label>
        </div>
        <div class="form-group required col-sm-12" data-ng-class="{ 'has-error' : CtrlForm.restrictedStartTime.$invalid  }">
            <label class=" control-label col-sm-3" for="restrictedStartTime">Restricted Start Time:</label>
            <input class="form-control RuleForm col-sm-2" data-ng-model="start" type="time" data-ng-disabled="formEnable" id="restrictedStartTime" placeholder="HH:mm a" name="restrictedStartTime" required />
        </div>
        <div class="form-group required col-sm-12" data-ng-class="{ 'has-error' : CtrlForm.restrictedEndTime.$invalid && !CtrlForm.restrictedEndTime.$pristine }">
            <label class=" control-label col-sm-3" for="restrictedEndTime">Restricted End Time:</label>
            <input class="form-control RuleForm col-sm-2" data-ng-model="end" type="time" data-ng-disabled="formEnable" id="restrictedEndTime" name="restrictedEndTime" required />
        </div>
        <div class="form-group required col-sm-12" data-ng-class="{ 'has-error' : CtrlForm.timeout.$invalid && !CtrlForm.timeout.$pristine }">
            <label class="control-label col-sm-3" for="timeout">Time Lapse(s)</label>
            <input class="form-control RuleForm col-sm-2" data-ng-model="CtrlFormData.timeout" type="number" ng-minlength="1" ng-maxlength="2" min="1" max="60" data-ng-disabled="formEnable" placeholder="Enter time delay in seconds (1-60)" name="timeout" required></div>
        <div class="form-group col-sm-12">
            <button type="button" class="btn btn-default" data-ng-click="EditButton()" data-ng-show="formEnable">Edit</button>
            <button type="submit" class="btn btn-default" data-ng-show="!formEnable">Submit</button>
            <button type="button" class="btn btn-default" data-ng-click="CancelButton()" data-ng-show="!formEnable">Cancel</button>
        </div>
    </form>
</div>
<div class="panel-footer">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    Title
                </th>
                <th>
                    Description
                </th>
                <th>
                    Enabled
                </th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="item in items">
                <td>{{item.Title}}</td>
                <td> {{item.Description}}</td>
                <td> <input type="checkbox" data-ng-model="item.Enabled" data-ng-change="Test(item.ID)" /></td>
            </tr>
        </tbody>
    </table>
</div>
