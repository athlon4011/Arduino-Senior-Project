<table class="table table-hover">
    <thead>
        <tr>
            <th>
                Date
            </th>
            <th>
                Type
            </th>
            <th>
                Message
            </th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in items">
            <td >{{item.Date}}</td>
            <td> {{item.Type}}</td>
            <td> {{item.Message}}</td>
        </tr>
    </tbody>
</table>
