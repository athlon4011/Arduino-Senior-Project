<button class="btn btn-default" style="margin-left:10px" data-ng-click="EventToggle()">System Events</button>
<table id="eventTable" class="table table-hover">
    <thead>
        <tr>
            <th>
                Date
            </th>
            <th>
                Type
            </th>
            <th>
                Message
            </th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in items | filter: filterByGenres">
            <td>{{item.Date}}</td>
            <td> {{item.Type}}</td>
            <td> {{item.Message}}</td>
        </tr>
    </tbody>
</table>
