<div class="panel-body">
    <div data-ng-repeat="node in Nodes">
        <label class="page-header">Node: {{node.NodeID}}</label>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        Node ID
                    </th>
                    <th>
                        Date
                    </th>
                    <th>
                        Data
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="item in node.node">
                    <td>{{node.NodeID}}</td>
                    <td> {{item.Date}}</td>
                    <td>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Lux</th>
                                    <th>Motion</th>
                                    <th>Temperature</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{item.Data.lux}}</td>
                                    <td>{{item.Data.motion}}</td>
                                    <td>{{item.Data.temp}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>   
</div>
